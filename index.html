<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nike Store By Mezan</title>
    <!-- font awesome icon link start -->
    <script
      src="https://kit.fontawesome.com/2abc45480d.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome icon link end -->
    <!-- bootstrap css cdn link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- bootstrap css cdn link end -->
    <!-- cutom css link start -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- cutom css link end -->
  </head>
  <body>
    <!-- header start -->
    <header>
      <nav class="navbar navbar-expand-lg bg_nike">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img
              class="w-25"
              src="https://cdn.iconscout.com/icon/free/png-256/nike-3215456-2673874.png"
              alt="nike logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item px-3 fw-bold">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item px-3 fw-bold">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item px-3 fw-bold">
                <a class="nav-link" href="#">Casual Shoes</a>
              </li>
              <li class="nav-item px-3 fw-bold">
                <a class="nav-link" href="#">Formal Shoes</a>
              </li>
              <li class="nav-item px-3 fw-bold">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- header end -->

    <main>
      <!-- banner start -->
      <section>
        <div class="container-fluid bg_nike p-5">
          <div class="row">
            <div
              class="col-md-6 d-flex align align-items-center justify-content-center"
            >
              <div class="banner_content mt-5">
                <h2 class="display-2 fw-bold lh-1 text_nike">Nike React</h2>
                <br />
                <h2 class="display-2 fw-bold lh-1 mb-3">Infinity Run 2</h2>
                <p class="mb-4">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Consequuntur, itaque!
                </p>
                <a href="#" class="btn btn-primary">
                  <span><i class="fa-solid fa-cart-shopping"></i></span> Buy
                  Now</a
                >
              </div>
            </div>
            <div class="col-md-6">
              <img class="w-75" src="images/Group 33092.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <!-- banner end -->
    </main>
    <!-- bootstrap js cdn link start -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js cdn link end -->
  </body>
</html>
